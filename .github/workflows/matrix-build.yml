name: Matrix Build with Artifacts

on:
  push:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        python-version: ["3.9", "3.10", "3.11"]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: matrix-c0d44ff
        run: echo "Running matrix job for Python ${{ matrix.python-version }}"

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Generate build artifact
        run: |
          echo "Build output for Python ${{ matrix.python-version }}" > output.txt
          echo "Generated on $(date)" >> output.txt

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: build-c0d44ff-py${{ matrix.python-version }}
          path: output.txt
